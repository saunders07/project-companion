<body>

  <div class="row" id="login_div">
    <div class="col-md-12" id="login">
        <img src="img/HNDlogo.png" alt="Logo for HNDbythesea.co.uk" width="125" id="HNDLogo">
        <h3 class="nd2-title" id="title-bar">Welcome to HNDbyTheSea</br>College Companion</h3>

        <!-- Material Design Email -->
        <label for="name2b">Email Address:</label>
        <input type="email" name="name2" id="email_field" value="" data-clear-btn="true" placeholder="Email Address...">

        <!-- Material Design Password -->
        <label for="name2b">Password:</label>
        <input type="password" name="name2" id="password_field" value="" data-clear-btn="true" placeholder="Password...">

        <button onclick="create_account()">Create Account</button>
    </div>
  </div>
  
  <div class="" id="loggedin_div">
    <div class="col-md-12" id="login">
        <div id="user_div" class="loggedin-div">
            <h3>Welcome User</h3>
            <p id="user_para"></p>
            <button onclick="logout()">Logout</button>
            <br>
            <button id="verify_btn" onclick="send_verification()">Send Email Verfication</button>
          </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="login/firebaseConfig.js"></script>
  <script src="login/indexCreate.js"></script>
