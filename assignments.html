<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2-assignments.css" />
		<link rel="stylesheet" href="css/custom.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

			<div data-role="header" data-position="fixed" data-wow-delay="0.2s">
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Assignments</h1>
				<ul data-role="nd2tabs" data-swipe="true" class="nd2Tabs">
					<li data-tab="HNDY1">HND Year 1</li>
					<li data-tab="HNDY2">HND Year 2</li>
					<li data-tab="BSCHONS">BSc (Hons)</li>
				</ul>
			</div>

			<div data-role="nd2tab" data-tab="HNDY1" id="assignmentsListHNDY1" class="row">
			</div>

			<div data-role="nd2tab" data-tab="HNDY2" id="assignmentsListHNDY2">
			</div>
			
			<div data-role="nd2tab" data-tab="BSCHONS" id="assignmentsListBSCHONS">
			</div>
    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script>
			var e = "";

			$.getJSON("HNDY1Assignments.json", function(data){
				var assignments = data.assignments;
				for (q in assignments) {
					e += "<div class='col-md-12 assignments' id =" + [q] + "><p class ='nd2-title assignmentNameAndNumber'>" + assignments[q].unit_number + " " + assignments[q].unit_name + "</p>";
						document.getElementById("assignmentsListHNDY1").innerHTML = e;
					e += "<span> Unit Name: " + assignments[q].unit_name + "</span></br>";
						document.getElementById("assignmentsListHNDY1").innerHTML = e;
					e += "<span>Assignment Description: " + assignments[q].assign_desc + "</span></br>";
						document.getElementById("assignmentsListHNDY1").innerHTML = e;
					e += "<span>Hand Out:<span class='handOut'> " + assignments[q].handoutdate + "</span></span></br>";
						document.getElementById("assignmentsListHNDY1").innerHTML = e;
					e += "<span>Hand In:<span class='handIn'> " + assignments[q].handindate + "</span></span></div>";
						document.getElementById("assignmentsListHNDY1").innerHTML = e;
				}
				});
		</script>
		<script>
			var e = "";

			$.getJSON("HNDY2Assignments.json", function(data){
				var assignments = data.assignments;
				for (q in assignments) {
					e += "<div class='assignmentContent col-md-12' id =" + [q] + "><p class ='nd2-title assignmentNameAndNumber'>" + assignments[q].unit_number + " " + assignments[q].unit_name + "</p>";
						document.getElementById("assignmentsListHNDY2").innerHTML = e;
					e += "<p class='assignmentInfo'> Unit Name: " + assignments[q].unit_name + "</p>";
						document.getElementById("assignmentsListHNDY2").innerHTML = e;
					e += "<p class='assignmentInfo'>Assignment Description: " + assignments[q].assign_desc + "</p>";
						document.getElementById("assignmentsListHNDY2").innerHTML = e;
					e += "<p class='assignmentInfo'>Hand Out:<span class='handOut'> " + assignments[q].handoutdate + "</span></p>";
						document.getElementById("assignmentsListHNDY2").innerHTML = e;
					e += "<p class='assignmentInfo'>Hand In:<span class='handIn'> " + assignments[q].handindate + "</span></p></div>";
						document.getElementById("assignmentsListHNDY2").innerHTML = e;
				}
				});
		</script>
		<script>
			var e = "";

			$.getJSON("BSCHONSAssignments.json", function(data){
				var assignments = data.assignments;
				for (q in assignments) {
					e += "<div class='assignmentContent' id =" + [q] + "><p class ='nd2-title assignmentNameAndNumber'>" + assignments[q].unit_number + " " + assignments[q].unit_name + "</p>";
						document.getElementById("assignmentsListBSCHONS").innerHTML = e;
					e += "<p class='assignmentInfo'> Unit Name: " + assignments[q].unit_name + "</p>";
						document.getElementById("assignmentsListBSCHONS").innerHTML = e;
					e += "<p class='assignmentInfo'>Assignment Description: " + assignments[q].assign_desc + "</p>";
						document.getElementById("assignmentsListBSCHONS").innerHTML = e;
					e += "<p class='assignmentInfo'>Hand Out:<span class='handOut'> " + assignments[q].handoutdate + "</span></p>";
						document.getElementById("assignmentsListBSCHONS").innerHTML = e;
					e += "<p class='assignmentInfo'>Hand In:<span class='handIn'> " + assignments[q].handindate + "</span></p></div>";
						document.getElementById("assignmentsListBSCHONS").innerHTML = e;
				}
				});
		</script>

	</body>
</html>
